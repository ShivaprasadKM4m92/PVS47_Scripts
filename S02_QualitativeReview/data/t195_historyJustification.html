<div class="history-justification">
    <span class="justification-span"> {{justification}}</span>
    <a tabindex="0" href="javascript:void(0);" title="Edit" class="btn-edit-history"><i
            class="mdi mdi-pencil editIcon font-20 m-l-10"></i></a>
    <div class="edit-justification-box" style="display: none;">
        <textarea class="form-control editedJustification" title="Edit Justification" maxlength="255"></textarea>
        <ol class="history-confirm-options">
            <li><a tabindex="0" href="javascript:void(0);" title="Save"><i class="mdi mdi-checkbox-marked green-1"
                                                                           id="confirmHistoryJustification"></i></a>
            </li>
            <li><a tabindex="0" href="javascript:void(0);" title="Close"><i class="mdi mdi-close-box red-1"
                                                                            id="cancelHistoryJustification"></i></a>
            </li>
        </ol>
    </div>
</div>
